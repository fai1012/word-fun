<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>word-fun-game</title>
  </head>
  <body>
    <div id="app"></div>
    
    <!-- Game HUD -->
    <div id="game-ui">
        <div class="hud-top">
            <button id="btn-pause" class="icon-btn">II</button>
            <div class="level-info">
                <h1>LEVEL 1</h1>
                <div class="progress-bar-container">
                    <div class="progress-fill" style="width: 30%"></div>
                </div>
            </div>
            <div class="word-counter">WORDS: 3/10</div>
        </div>
        
        <div class="hud-bottom">
             <div class="controls-area">
                 <!-- Interaction Button -->
                 <button id="btn-interact" class="action-btn blue-btn">INTERACT</button>
                 <!-- Jump Button -->
                 <button id="btn-jump" class="action-btn orange-btn">JUMP</button>
             </div>
        </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
